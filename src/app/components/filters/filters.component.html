<!-- Add Modal  -->
<p-dialog header="Add Workout" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
    <span class="p-text-secondary block mb-8 dark:text-slate-400">
       Note: Use same username for adding workouts for existing users
    </span>

    <form (ngSubmit)="addWorkout()" #workoutForm="ngForm">
        <div class="flex items-center gap-4 mb-4">
            <label for="username" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200">Name</label>
            <input type="text" [(ngModel)]="name" name="name" required #nameInput="ngModel" placeholder="Enter Name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
             />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="workoutType" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200">Workout
                Type</label>
            <input type="text" [(ngModel)]="workoutType" name="workoutType" required #workoutTypeInput="ngModel"
                placeholder="Workout Type"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
                />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="workoutMinutes" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200 mb-4">Workout
                Minutes</label>
            <div class="w-full">
                <input type="number" [(ngModel)]="workoutMinutes" name="workoutMinutes" required min="1"
                    #workoutMinutesInput="ngModel" placeholder="Minutes"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
                 />
                <div class="text-gray-500 text-sm mt-1 w-full">
                    Enter a valid number greater than 0.
                </div>
            </div>
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="cancelModal()"></p-button>
            <p-button label="Add" type="submit" [disabled]="workoutForm.invalid"></p-button>
        </div>
    </form>
</p-dialog>
